<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="vista/estilo.css">
    <title>Cooperadora</title>
</head>
<body >

<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="logo.jpg" class="img-fluid" alt="Logo Institucional">
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="card container p-5 my-5 bg-light text-info">
                <div class="card-body">
                    <form action="http://localhost/Cooperadora/Modelo/ingreso.php" method="post" id="ingreso" class="text-center">
                        <h1 class="card-title">Bienvenido</h1>
                        <br>
                        <input type="text" class="form-control form-control-lg"name="usuario" id="usuario"placeholder="Nombre de usuario" pattern="[a-zA-Z0-9]{4,20}" maxlength="20" required><br><br>
                        <input type="password" class="form-control form-control-lg"name="contrasena" id="contrasena"placeholder="Contraseña" pattern="[a-zA-Z0-9$@.-]{7,100}" maxlength="100" required><br><br>
                        <a href = "#" class= link> Olvidé mi contraseña</a><br><br>
                        <input type="submit" class="btn  btn-lg" id="button" value="Iniciar sesión">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
