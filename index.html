<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css.css">
    <title>Cooperadora</title>
</head>
<div class="d-flex justify-content-right align-items-rig flex-grow-1">
        <div class="d-flex flex-column h-50 w-100 justify-content-center">
        <img src="logo.jpg" class="img-fluid" alt="Logo Institucional" width="500">
        </div>
    </div>
<body>
<div class="main-container text-center justify-content-center" >

    <form class="box login" action="" method="POST" autocomplete="off">
        <h5 class="title is-5 has-text-centered is-uppercase">Registro</h5>
        
        <div class="field">
            <label class="label">Usuario</label>
            <div class="control">
                <input class="input" type="text" name="login_usuario" pattern="[a-zA-Z0-9]{4,20}" maxlength="20" required >
            </div>
        </div>

        <div class="field">
            <label class="label">Clave</label>
            <div class="control">
                <input class="input" type="password" name="login_clave" pattern="[a-zA-Z0-9$@.-]{7,100}" maxlength="100" required >
            </div>
        </div>

        <p class="has-text-centered mb-4 mt-3">
            <button type="submit" class="btn btn-info btn-custom">Iniciar sesion</button>

            <form action="http://localhost/Cooperadora/Modelo/ingreso.php" method="post" id="ingreso" class="text-center">
        </p>
    </form>

</div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
</body>
</html>
