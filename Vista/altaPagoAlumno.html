<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de pago Alumno</title>
    <link rel="icon" href="../logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../Controlador/cerrarSesion.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<header>
    <div class="Card">
        <div class="d-flex justify-content-sm-center bg-light">
            <div class="p-2 flex-fill">
                <img src="../logo.jpg" alt="ISFT182" width="4%" class="float-start">
                <button type="button" class="btn btn-outline-primary btn-lg ms-auto float-end" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                </button>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container-fluid text-center h-100">
        <div class="card custom-card">
            <br>
            <h1 style="color: skyblue;">Alta de pago Alumno</h1>
            <br>
            <input type="text" class="form-control form-control-lg" name="dni" id="dni" placeholder="DNI del alumno" maxlength="20" required>
            <br>
            <button class="btn btn-lg btn-primary" type="button" id="getDatosAlumnos">Comprobar alumno</button>
            <table id="alumno"></table>
            <br>
            
            
            <input class="form-control form-control-lg" type="date" name="fecha" id="fecha">
            <br>
            <select class="form-control form-control-lg" name="metodoPago" id="metodoPago">
                <option value="" disabled selected>Método de pago</option>
            </select>
            <br>
            <input type="text" class="form-control form-control-lg" name="valorAbonado" id="valorAbonado" placeholder="Valor abonado" pattern="[a-zA-Z0-9]{4,20}" maxlength="20" required>
            <br>
            <input type="submit" class="btn btn-lg btn-primary" id="altaPago" value="Realizar pago">
            <br><br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../Controlador/alumno.js"></script>
</body>
<a href="../index.html" class="btn btn-primary btn-lg float-end">Salir</a>
<footer class="text-center bg-dark text-white py-3 fixed-bottom">
    <p>© 2024 Cooperadora. Todos los derechos reservados.</p>
</footer>
</html>
