<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .error-container {
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
            color: #d15c95;
        }
        p {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <p>¡Ups! La página que buscas no se encuentra aquí.</p>
        <p>Vuelve a <a href="/">la página de inicio</a> o intenta buscar en nuestro sitio.</p>
    </div>
</body>
</html>
