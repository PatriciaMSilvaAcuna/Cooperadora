<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Alumno</title>
    <link rel="icon" href="../oldlogo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="../Controlador/cerrarSesion.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        .form-control {
            width: 50%;
            margin: auto;
        }

        .custom-card {
            max-width: 600px;
            margin: auto;
        }

        .mi-boton {
            width: 45%;
        }

        @media (max-width: 576px) {
            .form-control {
                width: 100%;
            }

            .mi-boton {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="Card">
            <div class="d-flex justify-content-sm-center bg-light">
                <div class="p-2 flex-fill">
                    <img src="../oldlogo.png" alt="ISFT182" width="4%" class="float-start">
                    <button type="button" class="btn btn-outline-primary btn-lg ms-auto float-end"
                        onclick="window.location.href='confirmarCerrarSesion.php'">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid text-center h-100">
        <div class="card custom-card">
            <br>
            <h1 style="color: skyblue;">Alta de Alumno</h1>
            <br>

            <form id="formulario">
                <fieldset>
                    <b>
                        <legend class="text-primary">Datos del Alumno</legend>
                    </b>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" />
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido">
                    </div>

                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI:</label>
                        <input type="text" class="form-control" id="dni" name="dni">
                    </div>

                    <div class="mb-3">
                        <label for="deuda" class="form-label">Deuda:</label>
                        <input type="text" class="form-control" id="deuda" name="deuda">
                    </div>

                    <div class="mb-3">
                        <label for="mail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="mail" name="mail">
                    </div>

                    <div class="mb-3">
                        <label for="fechaalta" class="form-label">Fecha de Alta:</label>
                        <input type="date" class="form-control" id="fechaalta" name="fechaalta">
                    </div>
                </fieldset>
                <br>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-dark btn-lg mi-boton"
                        onclick="window.location.href='gestionarAlumno.html'">Volver</button>

                    <button type="button" class="btn btn-outline-primary btn-lg mi-boton" id="darAlta">Dar de Alta</button>
                </div>
            </form>
        </div>

        <br>
        <br>
        <br>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../Controlador/altaAlumno.js"></script>
     <script src="../Controlador/tipoUsuario.js"></script>    

        <!-- Código JavaScript para validar la fecha de alta  YYYY-MM-DD -->
        <script>
            document.getElementById('darAlta').addEventListener('click', function () {
                var fechaAlta = document.getElementById('fechaalta').value;

                if (!fechaAlta) {
                    alert("Por favor ingresa una fecha de alta válida en el formato YYYY-MM-DD.");
                } else {
                    console.log("Fecha de alta ingresada:", fechaAlta);
                    // Aquí puedes continuar con la lógica de envío del formulario.
                }
            });
        </script>
    </div>
</body>
</html>
