<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estilo.css">
  <br><br>
    <title>Alta Usuario</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="formulario">
                    <fieldset>
                        <legend class="text-primary">Datos del Usuario</legend>
                        <div class="mb-3">
                            <label for="Usuario " class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="DNI" class="form-label">DNI:</label>
                            <input type="text" class="form-control" id="DNI" name="DNI">
                        </div>
                        <div class="mb-3">
                            <label for="contrasenia" class="form-label">Contrase√±a:</label>
                            <input type="text" class="form-control" id="contrasenia " name="contrasenia ">
                        </div>
                        <div class="mb-3">
                            <label for="tipoUsuario" class="form-label">Tipo De Usuario:</label>
                            <input type="text" class="form-control" id="tipoUsuario " name="tipoUsuario">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo:</label>
                            <input type="text" class="form-control" id="correo" name="correo">
                        </div>
                    </fieldset>
                    <button type="button" class="btn btn-primary" id="darAlta">Dar de Alta</button>
                    <button type="button" class="btn btn-secondary" id="showClientId">Mostrar ID</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
