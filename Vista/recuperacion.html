<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Vista/estilo.css">
    <link rel="icon" href="../logo.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>Recuperacion de Contraseña</title>
</head>
<body class="body">

<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="../logo.jpg" class="img-fluid" alt="Logo Institucional">
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="card container p-5 my-5 bg-light " id="card" style="width: 500px;">
                <div class="card-body">
                    <form action="http://localhost/Cooperadora/Modelo/recuperacion.php" method="post" id="ingreso" class="text-center">
                        <h1 class="card-title text-primary">Bienvenido</h1>
                        <br>
                        
                        <h4 class="card-title">Ingrese su correo electrónico</h4>
                        <br>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text bg-light">
                                <img src="correo.png" alt="Correo" width="40">
                            </span>
                            <input type="correo electronico" class="form-control form-control-lg" name="correo" id="corrreo" placeholder=" algo@tucorreo.com" pattern="[a-zA-Z0-9$@.-]{7,100}" maxlength="100" required>
                        </div>
                        <br>
                    
                        <br><br>
                        <input type="submit" class="btn btn-lg btn-primary" id="button" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../controlador/loguin.js"></script>
</body>
</html>
